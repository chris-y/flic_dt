name: amiga

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build_ppc:
    runs-on: ubuntu-latest
    container:
      image: amigadev/crosstools:ppc-amigaos
    name: build_os4
    steps:
      - uses: actions/checkout@v2
      - name: build_os4
        id: build_os4
        run: |
            cd source
            make -f Makefile
      - uses: actions/upload-artifact@v1
        with:
          name: flic.datatype-OS4
          path: ./source/flic.datatype
  build_68k:
    runs-on: ubuntu-latest
    container:
      image: amigadev/crosstools:m68k-amigaos
    name: build_os3
    steps:
      - uses: actions/checkout@v2
      - name: build_os3
        id: build_os3
        run: |
            cd source
            make -f Makefile
      - uses: actions/upload-artifact@v1
        with:
          name: flic.datatype-OS3
          path: ./source/flic.datatype
